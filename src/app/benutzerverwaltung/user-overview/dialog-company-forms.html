<h1>Unternehmen anlegen</h1>

<form (ngSubmit)="onCompanyCreate()">
    <div class="mb-6">
      <label for="questionnaireId"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fragebogen</label>
      <input [(ngModel)]="questionnaireId" name="questionnaireId" type="number" id="number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"  required>
    </div>
    <div class="mb-6">
      <label for="companyName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Unternehmensbezeichnung</label>
      <input [(ngModel)]="companyName" name="companyName" type="text" id="text" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
    </div>
    <div class="mb-6">
      <label for="industry" name="industry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Branche</label>
      <input [(ngModel)]="industry" name="industry" type="text" id="text" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
    </div>
    <div class="mb-6">
        <label for="employeeAmount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mitarbeiteranzahl</label>
        <input [(ngModel)]="employeeAmount" name="employeeAmount" type="number" id="number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"  required>
      </div>
    <button  type="submit" class="text-white bg-darkGreen hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Anlegen</button>
  </form>
